<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>

<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name:</label><br>
                <input type="text" id="fullname" name="fullname"><br>
                <label for="useremail">Email</label><br>
                <input type="email" id="useremail" name="useremail"><br>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="brave">Brave</option>
                    <option value="firefox">Firefox</option>
                    <option value="opera">Opera</option>
                    <option value="other">Other browser</option>
                </select> <br><br>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet"> <br><br>
                <label for="feedback">List the places you have lived</label>
                <textarea id="feedback" name="feedback" rows="4"
                    placeholder="Paris France, Miami Florida, Buenos Aires Argentina"></textarea><br>
            </fieldset>
            <button type="submit">Submit Poll</label>
        </form>
    </main>
    <footer>
        <p>© 2024 | HTML Form - User Poll Activity | Constanza Mariño</p>
    </footer>
</body>

</html>
