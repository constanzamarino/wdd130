<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname"> <br> <br>
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail"><br>
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select id="browser" name="browser">
                        <option value="select">Select an option</option>
                        <option value="chrome">Chrome</option>
                        <option value="brave">Brave</option>
                        <option value="firefox">Firefox</option>
                        <option value="opera">Opera</option>
                        <option value="other">Other browser</option>
                    </select> <br><br>
                </div>
                <div class="column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet"> <br> <br>
                </div>
                <div class="column1">
                    <label for="feedback">List the places you have lived</label>
                    <textarea id="feedback" name="feedback" rows="4"
                        placeholder="Paris France, Miami Florida, Buenos Aires Argentina"></textarea><br>
                </div>
            </fieldset>
            <button type="submit">Submit Poll</label>
        </form>
    </main>
    <footer>
        <p>© 2024 | HTML Form - User Poll Activity | Constanza Mariño</p>
    </footer>
</body>

</html>
