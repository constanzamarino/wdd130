<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML And CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <header>
        <h1>HTML And CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <label for="q1">1. What does the acronym HTML stand for?</label>
                <input type="text" id="q1" name="q1">
                <label for="q2">2. What are the HTML essential structures or elements a web page should have?</label>
                <textarea id="q2" name="q2" rows="6"></textarea>
                <label for="q3">3. What symbol is used to declare an universal selector in CCS?</label>
                <select id="q3" name="q3">
                    <option value=".">.</option>
                    <option value="*">*</option>
                    <option value=":hover">:hoover</option>
                    <option value="" selected disabled>Choose an option</option>
                </select>
                <label for="q4">4. 1rem is equivalent to how many pixels?</label>
                <input type="number" id="q4" name="q5">
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
