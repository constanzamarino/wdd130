<body>
    <header>
        <div class="logo">
            <img src="images/rapids-site-logo.jpg" alt="rafting-site-logo">

        <nav>
            <ul>

    <main id="contact-page">
        <div class="main-contact">
            <h1>Contact Us</h1>
            <article class="contact-card">
                <p>Rafting with Rapids CO.</p>
                <p>Address: 1966 Red Cliff PI</p>
                <p>Nederland, Colorado</p>
                <p> Phone Number: +1 345 999 8877</p>
                <p>Email: rapidsinfo@gmail.com</p>
            </article>
        </div>
        <div class="content-container">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d24465.13913333623!2d-105.5317547700181!3d39.96056903259315!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1760313393347!5m2!1ses-419!2sar"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <div class="form">
                <form>
                    <fieldset>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith">
                        <label for="user-email">Email</label>
                        <input type="email" id="useremail" name="user-email" placeholder="johnsmith@gmail.com">
                        <label>Message Purpose</label>
                        <div class="radio-group">
                            <label><input type="radio" name="purpose" value="general"> General Inquiry</label>
                            <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                            <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>
                        </div>
                        <label for="write">Message</label>
                        <textarea id="write" name="write" placeholder="Type here"></textarea>
                        <label for="newsletter">Suscribe to receive monthly newsletter</label>
                        <input type="checkbox" id="newsletter" name="newsletter">
                    </fieldset>
                    <button type="submit">Get in Touch!</button>
                </form>
            </div>

            <section>
                <div class="employees">
                    <h2>We Are Here To Serve You</h2>
                    <div class="employees-text">
                        <figure>
                            <img src="images/employeee.jpg" alt="first-employee">
                            <figcaption> Get to Know Amy Lee!</figcaption>
                        </figure>
                        <figure>
                            <img src="images/man-employeee.jpg" alt="second-employee">
                            <figcaption> Get to Know John McCartney!</figcaption>
                        </figure>
                        <figure>
                            <img src="images/Happy-Rafter.webp" alt="third-employee">
                            <figcaption>Get to Know Hayley Williams!</figcaption>
                        </figure>
                    </div>
            </section>
    </main>
